apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}
spec:
  ports:
  - protocol: {{ $.Values.service.protocol }}
    port: {{ $.Values.service.port }}
    targetPort: {{ $.Values.service.targetPort }}
  selector:
    app: {{ $.Release.Name }}
  type: {{ $.Values.service.type }}
  